services:
  db:
    image: mysql:lts-oracle
    mem_limit: 512m
    container_name: db
    restart: always
    env_file: ".env"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./shema/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10


  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: server
    ports:
      - "8080:8080"
    environment:
      - KTOR_ENV=prod
    env_file: ".env"
    depends_on:
     db:
       condition: service_healthy

  ui:
    build: ./ui
    container_name: ui
    ports:
      - "8085:80"
volumes:
  db_data:
